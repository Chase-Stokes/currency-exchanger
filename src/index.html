<!DOCTYPE html>
<html lang="en">
<head>
  <title>Currency Converter</title>
</head>
<body>
<div id="container">
  <div id="box1">
    <h1>Currency Converter</h1>
    <h3>Convert your USD to these 5 currencys!</h3>
  </div>
  <br>
  <div id="box2">
    <form id="formOne">
      <label for=usdToConvert>Enter amount of USD to convert:</label>
        <input type="number" id="USD" name="usdToConvert">
        <label for="selectCurrency">Convert into:</label>
        <select class="selectForm" id="pickCurrency" name="selectCurrency">
          <option value="JPY">Japenese Yen</option>
          <option value="EUR">European Euro</option>
          <option value="AUD">Australian Dollar</option>
          <option value="DKK">Danish Krone</option>
          <option value="LKR">Sri Lankan Rupee</option>
        </select>
        <br>
        <button id="btnOne" type="submit" class="btn btn-dark">Convert</button>
        <br>
    </form>
    <h3 id="cExOutput"></h3>
  </div>
  
  
</div> 
</body>
</html>
